spring:
  # Database
  datasource:
    # inmemory db
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:voteforlunch
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA properties
  jpa:
    hibernate:
      ddl-auto: create-drop # When you launch the application for the first time - switch "none" at "create"
    properties:
      #  http://docs.jboss.org/hibernate/orm/5.3/userguide/html_single/Hibernate_User_Guide.html#configurations
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20  # https://stackoverflow.com/questions/21257819/what-is-the-difference-between-hibernate-jdbc-fetch-size-and-hibernate-jdbc-batc
    show-sql: true
    open-in-view: false
    defer-datasource-initialization: true  # https://stackoverflow.com/a/67678945/548473

  # Jackson Serialization Issue Resolver
  jackson.visibility:
    field: any
    getter: none
    setter: none
    is-getter: none

# Logger configuration
logging:
  level:
    root: WARN # set to DEBUG if too many warnings
    ru.jsft.voteforlunch: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: DEBUG
    org.springframework: ERROR
    org.hibernate: WARN

# Server configuration
server:
  port: 8095 #set your port
  servlet:
    encoding:
      charset: UTF-8 # Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly
      enabled: true # Enable http encoding support
      force: true

